<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Healthy Neighborhood Priority Tool!</h1>
        <h2>Please fill in the information that best describes your neighborhood</h2>        
        <form id="calculator-form">
            <!-- Age Input Box -->
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required><br><br>

            <!-- Gender Dropdown -->
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your answer</option> <!-- Changed text here -->
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="transgender">Transgender</option>
                <option value="no_gender">I do not identify as female, male or transgender</option>
            </select><br><br>

            <!-- Marital Status Dropdown -->
            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" required>
                <option value="" disabled selected>Select your answer</option> <!-- Changed text here -->
                <option value="never_married">Never married</option>
                <option value="now_married">Now married</option>
                <option value="divorced">Divorced</option>
                <option value="separated">Separated</option>
                <option value="widowed">Widowed</option>
            </select><br><br>

            <!-- Neighborhood Belongings Dropdown -->
            <label for="neighborhood-belongings">Neighborhood Belongings:</label>
            <select id="neighborhood-belongings" required>
                <option value="" disabled selected>Select your answer</option> <!-- Changed text here -->
                <option value="strongly_disagree">Strongly disagree</option>
                <option value="disagree">Disagree</option>
                <option value="agree">Agree</option>
                <option value="strongly_agree">Strongly agree</option>
                <option value="dont_know">Don't know</option>
            </select><br><br>

            <!-- Financial Strain Dropdown -->
            <label for="financial-strain">How hard is it for you to cover your expenses and pay all your bills month to month?</label>
            <select id="financial-strain" required>
                <option value="" disabled selected>Select your answer</option> <!-- Changed text here -->
                <option value="very_hard">Very hard</option>
                <option value="somewhat_hard">Somewhat hard</option>
                <option value="easy">Easy</option>
                <option value="very_easy">Very easy</option>
                <option value="dont_know">Don't know</option>
            </select><br><br>

            <!-- Income Input Box -->
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income" required><br><br>

            <!-- Neighborhood Selection Dropdown -->
            <label for="neighborhood">Neighborhood:</label>
            <select id="neighborhood" required>
                <option value="" disabled selected>Select your neighborhood</option>
                <option value="Brockton">Brockton</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Dorchester">Dorchester</option>
                <option value="Everett">Everett</option>
                <option value="Fall River">Fall River</option>
                <option value="Lynn">Lynn</option>
                <option value="Mattapan">Mattapan</option>
                <option value="New Bedford">New Bedford</option>
                <option value="Roxbury">Roxbury</option>
            </select><br><br>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>
    </div>
    <div class="results">
        <h2>Results</h2>
        <p id="happiness-score">Happiness Score: </p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
