<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcom to Healthy Neighborhood Prioirty Tool!</h1>
        <h2>Please fill in the information that best descrbe your neighborhoods</h2>
        <form id="calculator-form">
            <label for="average-age">Average Age:</label>
            <input type="number" id="average-age" placeholder="Enter average age" required>
            
            <label for="education">Education:</label>
            <input type="number" id="education" placeholder="Enter education level" required>
            
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income" required>
            
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
    </div>
    <div class="results">
        <h2>Results</h2>
        <p id="number-of-units">Number of Units: </p>
        <p id="rent-of-units">Rents of 2 Bedroom Units: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
