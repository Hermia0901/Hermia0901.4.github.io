<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Healthy Neighborhood Priority Tool!</h1>
        <h2>Please fill in the information that best describes your neighborhood</h2>
        <form id="calculator-form">
            <label for="average-age">Average Age:</label>
            <input type="number" id="average-age" placeholder="Enter average age" required>
            
            <label for="education">Education:</label>
            <input type="number" id="education" placeholder="Enter education level" required>
            
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income" required>

            <!-- New Dropdown for Neighborhood -->
            <label for="neighborhood">Neighborhood Name:</label>
            <select id="neighborhood" required>
                <option value="" disabled selected>Select your neighborhood</option>
                <option value="Brockton">Brockton</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Dorchester">Dorchester</option>
                <option value="Everett">Everett</option>
                <option value="Fall River">Fall River</option>
                <option value="Lynn">Lynn</option>
                <option value="Mattapan">Mattapan</option>
                <option value="New Bedford">New Bedford</option>
                <option value="Roxbury">Roxbury</option>
            </select>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>
    </div>
    <div class="results">
        <h2>Results</h2>
        <p id="number-of-units">Number of Units: </p>
        <p id="rent-of-units">Rents of 2 Bedroom Units: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
